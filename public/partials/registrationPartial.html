<div><timer style="display: none;" interval="1000" countdown="5"/></div> 
<div class="row row-fields">
	<div class="col-sm-8">
		Fyll inn fornavn, etternavn og fødselsdato. Du kan legges til fleire deltakarar (maks 4).
	</div>
</div>
	<div class="row panel panel-default indent-right" ng-repeat="participant in participants">
		<div class="panel-body">
			<form name="participantForm{{$index}}" novalidate="">
	  			<div class="row">
			  		<!--<div class="col-sm-1 col-one test">{{$index+1}}</div>-->
			  		<div class="col-sm-3 col-one">
			  			<input type="text" class="form-control" ng-model="participant.firstName" placeholder="Fornavn"/>
			  		</div>
			  		<div class="col-sm-3 col-one">
			  			<input type="text" class="form-control" ng-model="participant.lastName" placeholder="Etternavn"/>
			  		</div>
			  		<div class="col-sm-4 col-one">
			  			<select class="form-control selectField" ng-model="participant.birthDay" ng-options="day for day in days">
			  				<option value="" selected="selected">Dag</option>
						</select>
						<select class="form-control selectField" ng-model="participant.birthMonth" ng-options="month for month in months">
							<option value="" selected>Mnd</option>
						</select>
						<select class="form-control selectField" ng-model="participant.birthYear" ng-options="year for year in years">
							<option value="">År</option>
						</select>
			  		</div>
		  		</div>
		  		<br/>
		  		<div class="row">
		  			<div class="help-block indent-right-pad">Velg aktivitetar for deltakar</div>
		  			<div class="col-sm-2 " ng-repeat="activity in participant.activityList">
		  				<div class="checkbox" ng-if="!activity.isFull"> <!-- Show event selector -->
							<label>
							    <input type="checkbox" ng-model="activity.isAttending" ng-true-value="true" ng-false-value="false"/>{{activity.shortTitle}}
							</label>
						</div>
						<div class="checkbox" ng-if="activity.isFull"> <!-- Show waiting list selector -->
							<label>
							    <input type="checkbox" ng-model="activity.isWaiting" ng-true-value="true" ng-false-value="false"/>Venteliste {{activity.shortTitle}}
							</label>
						</div>
			  		</div>
		  		</div>
	  		</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8">
			<button type="button" ng-disabled="disableAddParticipant" class="btn btn-primary" ng-click="addParticipant()">
				Legg til deltakar
			</button>
			<button type="button" ng-disabled="disableRemoveParticipant" class="btn btn-primary" ng-click="removeLastParticipant()">
				Fjern siste deltakar
			</button>
			<button type="button" ng-disabled="" class="btn btn-success" ng-click="goToStep2()">
				Gå videre
			</button>
		</div>
	</div>
</div>
