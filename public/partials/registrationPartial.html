<div><timer style="display: none;" interval="1000" countdown="5"/></div> 
<img ng-if="!activitiesLoaded" src="images/ajax-loader.gif" />
<div ng-if="showStepOne">
	<div class="row row-fields" ng-if="activitiesLoaded">
		<div class="col-sm-8">
			Fyll inn fornavn, etternavn og fødselsdato. Du kan legges til fleire deltakarar (maks 4).
		</div>
	</div>
	<div class="row panel panel-default indent-right" ng-repeat="participant in participants">
		<div class="panel-body">
			<form name="participantForm{{$index}}" novalidate="">
	  			<div class="row">
			  		<!--<div class="col-sm-1 col-one test">{{$index+1}}</div>-->
			  		<div class="col-sm-3 col-one">
			  			<input type="text" class="form-control" ng-model="participant.firstName" placeholder="Fornavn"/>
			  		</div>
			  		<div class="col-sm-3 col-one">
			  			<input type="text" class="form-control" ng-model="participant.lastName" placeholder="Etternavn"/>
			  		</div>
			  		<div class="col-sm-4 col-one">
			  			<select class="form-control selectField" ng-model="participant.birthDay" ng-options="day for day in days">
			  				<option value="" selected="selected">Dag</option>
						</select>
						<select class="form-control selectField" ng-model="participant.birthMonth" ng-options="month for month in months">
							<option value="" selected>Mnd</option>
						</select>
						<select class="form-control selectField" ng-model="participant.birthYear" ng-options="year for year in years">
							<option value="">År</option>
						</select>
			  		</div>
		  		</div>
		  		<br/>
		  		<div class="row">
		  			<div class="help-block indent-right-pad">Velg aktivitetar for deltakar</div>
		  			<div class="col-sm-2 " ng-repeat="activity in participant.activityList">
		  				<div ng-if="isParticipantOldEnough(participant.birthYear, activity.minBirthYear)">
			  				<div class="checkbox" ng-if="!activity.isFull"> <!-- Show event selector -->
								<label>
								    <input type="checkbox" ng-disabled="isBlocked(activity.eventCode)" ng-click="evaluateEventBlock(!activity.isAttending, activity.blockEventCode)" ng-model="activity.isAttending"/>{{activity.shortTitle}}
								</label>
							</div>
							<div class="checkbox" ng-if="activity.isFull"> <!-- Show waiting list selector -->
								<label>
								    <input type="checkbox" ng-disabled="isBlocked(activity.eventCode)" ng-change="evaluateEventBlock(activity.isWaiting, activity.blockEventCode)" ng-model="activity.isWaiting"/>Venteliste {{activity.shortTitle}}
								</label>
							</div>
						</div>
			  		</div>
		  		</div>
	  		</form>
		</div>
	</div>
	<div class="row" ng-if="activitiesLoaded">
		<div ng-repeat="activityStat in availableActivities">
			<div class="col-xs-2" ng-if="activityStat.fewLeft">
				<span class="label label-warning">{{activityStat.shortTitle}} - få ledige</span>
			</div>
		</div>
	</div><br/>
	<div class="row" ng-if="activitiesLoaded">
		<div class="col-xs-8">
			<button type="button" ng-disabled="disableAddParticipant" class="btn btn-primary" ng-click="addParticipant()">
				Legg til deltakar
			</button>
			<button type="button" ng-disabled="disableRemoveParticipant" class="btn btn-primary" ng-click="removeLastParticipant()">
				Fjern siste deltakar
			</button>
			<button type="button" ng-disabled="" class="btn btn-success" ng-click="goToStep2()">
				Gå vidare
			</button>
		</div>
	</div>
</div>
<div ng-if="showStepTwo">
	<!--<div class="row row-fields" ng-if="activitiesLoaded">
		<div class="col-sm-8">
			Fyll inn fornavn, etternavn og fødselsdato. Du kan legges til fleire deltakarar (maks 4).
		</div>
	</div>-->
	<div class="row panel panel-default indent-right">
		<div class="panel-heading">
			<h6 class="panel-title">Spesielle omsyn vedrørande deltakarar</h6>
		</div>
		<div class="panel-body">
			<form name="specialNeedsForm" novalidate="">
	  			<div class="row" ng-repeat="participant in participants">
			  		<!--<div class="col-sm-1 col-one test">{{$index+1}}</div>-->
			  		<div class="col-sm-2 col-onev2">
			  			{{participant.firstName}} {{participant.lastName}}
			  		</div>
			  		<div class="col-sm-6 col-onev2">
			  			<textarea class="form-control" ng-model="participant.specialNeeds" placeholder="Spesielle omsyn for {{participant.firstName}} {{participant.lastName}}"/>
			  		</div>
			  	</div>
	  		</form>
		</div>
	</div>
	<div class="row panel panel-default indent-right">
		<div class="panel-heading">
			<h6 class="panel-title">Informasjon om føresette</h6>
		</div>
		<div class="panel-body">
			<form name="parentsForm" novalidate="">
				<div class="row row-fieldsv2">
					<span class="col-sm-8 col-onev2">Fyll inn informasjon om primærkontakt</span>
				</div>
	  			<div class="row row-fieldsv2">
			  		<div class="col-sm-2 col-onev2">
			  			<input type="text" class="form-control" ng-model="participant.parentOneFirstName" placeholder="Fornavn"/>
			  		</div>
			  		<div class="col-sm-2 col-onev2">
			  			<input type="text" class="form-control" ng-model="participant.parentOneFirstName" placeholder="Etternavn"/>
			  		</div>
			  		<div class="col-sm-2 col-onev2">
			  			<input type="text" class="form-control" ng-model="participant.parentOnePhone" placeholder="Mobiltelefon"/>
			  		</div>
			  		<div class="col-sm-2 col-onev2">
			  			<input type="text" class="form-control" ng-model="participant.parentOneEmail" placeholder="E-post"/>
			  		</div>
			  	</div>
			  	<div class="row row-fieldsv2">
					<span class="col-sm-8 col-onev2">Fyll inn informasjon om sekundærkontakt</span>
				</div>
			  	<div class="row row-fieldsv2">
			  		<div class="col-sm-2 col-onev2">
			  			<input type="text" class="form-control" ng-model="participant.parentTwoFirstName" placeholder="Fornavn"/>
			  		</div>
			  		<div class="col-sm-2 col-onev2">
			  			<input type="text" class="form-control" ng-model="participant.parentTwoFirstName" placeholder="Etternavn"/>
			  		</div>
			  		<div class="col-sm-2 col-onev2">
			  			<input type="text" class="form-control" ng-model="participant.parentTwoPhone" placeholder="Mobiltelefon"/>
			  		</div>
			  		<div class="col-sm-2 col-onev2">
			  			<input type="text" class="form-control" ng-model="participant.parentTwoEmail" placeholder="E-post"/>
			  		</div>
			  	</div>
	  		</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8">
			<button type="button" ng-disabled="" class="btn btn-success" ng-click="test()">
				Bekreft påmelding
			</button>
		</div>
	</div>
</div>
